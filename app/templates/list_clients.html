<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="clients-container">
        <h1>Clients List</h1>
        
        {% if clients %}
        <table class="clients-table">
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>Description</th>
                    <th class="actions-header">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.name }}</td>
                    <td>{{ client.description }}</td>
                    <td>
                        <a href="{{ url_for('delete_client', client_id=client.id) }}" class="action-link">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="empty-list">No clients found. Please add a client.</p>
        {% endif %}
        
        <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
