<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="decoders-container">
        <h1>Decoders List</h1>
        
        {% if decoders %}
        <table class="decoders-table">
            <thead>
                <tr>
                    <th>Decoder Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for decoder in decoders %}
                <tr>
                    <td>{{ decoder.name }}</td>
                    <td>{{ decoder.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="empty-list">No decoders found.</p>
        {% endif %}
        
        <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
